<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="conteiner">
        <h1>Calculadora</h1>
            <div class="calculadoraWeb">
                <p class="resultado" id="result"></p>
                <table>
                    <tr>
                        <td><button class="btn" onclick="limpar()" style="background-color: rgb(217, 4, 4)">C</button></td>
                        <td><button class="btn" onclick="apagar()"><</button></td>
                        <td><button class="btn" onclick="inserir('/')">/</button></td>
                        <td><button class="btn" onclick="inserir('*')">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="inserir('7')">7</button></td>
                        <td><button class="btn" onclick="inserir('8')">8</button></td>
                        <td><button class="btn" onclick="inserir('9')">9</button></td>
                        <td><button class="btn" onclick="inserir('-')">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="inserir('4')">4</button></td>
                        <td><button class="btn" onclick="inserir('5')">5</button></td>
                        <td><button class="btn" onclick="inserir('6')">6</button></td>
                        <td><button class="btn" onclick="inserir('+')">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" onclick="inserir('1')">1</button></td>
                        <td><button class="btn" onclick="inserir('2')">2</button></td>
                        <td><button class="btn" onclick="inserir('3')">3</button></td>
                        <td rowspan="2" ><button class="btn" style="height: 168px; background-color: rgb(30, 175, 30)
                            " onclick="calcular()">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button  class="btn" style="width: 168px" onclick="inserir('0')">0</button></td>
                        <td><button class="btn" onclick="inserir('.')">.</button></td>
                
                    </tr>
                </table>
            </div>
    </div>
    <!-- JavaScript-->
    <script>
        function inserir(num){
            let numero = document.getElementById('result').innerHTML;
            document.getElementById('result').innerHTML = numero + num;
            }
        function limpar(){
            document.getElementById('result').innerHTML ="";
     }
     function apagar(){
        var resultado = document.getElementById('result').innerHTML;
        document.getElementById('result').innerHTML = resultado.substring(0, resultado.length -1)
     }
     function calcular(){

        var resultado = document.getElementById('result').innerHTML;
        if(resultado){
            document.getElementById('result').innerHTML = eval(resultado)
        }else{
            document.getElementById('result').innerHTML = "Nada.."
        }
     }
    </script>
</body>
</html>
